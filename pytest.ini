[tool:pytest]
DJANGO_SETTINGS_MODULE = content_service.test_settings
python_files = tests.py test_*.py *_tests.py
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=content
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=85
testpaths = tests
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests
